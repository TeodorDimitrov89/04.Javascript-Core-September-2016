<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.1.1.min.js"></script>
</head>
<body>
<ul id="items">
    <li>first item</li>
    <li>second item</li>
    <li>third item</li>
</ul>
<button onclick="extractText()">Extract Text</button>
<div id="result"></div>
<script>
    function extractText() {
        let items = $('#items li')
                        .toArray()
                        .map(li = > li.textContent).join(", ");
        // правя items на колекция чрез toArray() и за всяко li-> взимам теста.
        let result = $("#result").text(items);
    }
</script>
</body>
</html>
