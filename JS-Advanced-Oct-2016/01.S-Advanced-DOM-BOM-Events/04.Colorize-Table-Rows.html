<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colorize Table Rows</title>
</head>
<body>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Town</th>
    </tr>
    <tr>
        <td>Eve</td>
        <td>Sofia</td>
    </tr>
    <tr>
        <td>Nick</td>
        <td>Varna</td>
    </tr>
    <tr>
        <td>Didi</td>
        <td>Ruse</td>
    </tr>
    <tr>
        <td>Tedy</td>
        <td>Varna</td>
    </tr>
</table>
<button onclick="colorizeRows()">Colorize</button>
<script>
    function colorizeRows() {
        let table = document.querySelectorAll('table tr:nth-child(even)');
        for (let row of table) {
            row.style.background = 'Teal';
        }
    }
</script>
</body>
</html>
